- name: Downloading browser for Linux
  ansible.builtin.get_url:
      url: 'https://github.com/zen-browser/desktop/releases/latest/download/zen.linux-x86_64.tar.xz'
      dest: '{{ DOTFILES_CACHE_DIR }}/zen.tar.xz'
  tags: browser

- name: Installing browser for Linux
  become: true
  ansible.builtin.unarchive:
      src: '{{ DOTFILES_CACHE_DIR }}/zen.tar.xz'
      dest: /opt/
  tags: browser

- name: Installing browser components for Linux
  become: true
  ansible.builtin.copy:
      content: '{{ item.content }}'
      dest: '{{ item.dest }}'
      mode: 0755
  loop_control:
      label: '{{ item.dest }}'
  loop:
      - dest: '/usr/bin/zen'
        content: |
            #!/usr/bin/env bash
            exec /opt/zen/zen "$@"
      - dest: '/usr/share/applications/zen.desktop'
        content: |
            [Desktop Entry]
            Name=Zen Browser
            Comment=Experience tranquillity while browsing the web without people tracking you!
            Keywords=web;browser;internet
            Exec=/usr/bin/zen %u
            Icon=/opt/zen/browser/chrome/icons/default/default128.png
            Terminal=false
            StartupNotify=true
            StartupWMClass=zen
            NoDisplay=false
            Type=Application
            MimeType=text/html;text/xml;application/xhtml+xml;application/vnd.mozilla.xul+xml;text/mml;x-scheme-handler/http;x-scheme-handler/https;
            Categories=Network;WebBrowser;
            Actions=new-window;new-private-window;profile-manager-window;
            [Desktop Action new-window]
            Name=Open a New Window
            Exec=/usr/bin/zen --new-window %u
            [Desktop Action new-private-window]
            Name=Open a New Private Window
            Exec=/usr/bin/zen --private-window %u
            [Desktop Action profile-manager-window]
            Name=Open the Profile Manager
            Exec=/usr/bin/zen --ProfileManager
  tags: browser

- name: Installing browser personal config
  ansible.builtin.file:
      src: '{{ playbook_dir }}/Personal/zen'
      dest: '{{ HOME_DIR }}/.zen'
      state: link
      force: true
  tags:
      - browser
      - personal
